<nav-header selected="detail"></nav-header>
<div class="jumbotron nf-jumbotron">
  <div class="container">
      <h2>详情页信息</h2>
      <p>添加、编辑修改详情页信息内容</p>
  </div>
</div>
<div class="container nf-modal-warp" ng-controller="detailControl">
    <div class="row form-group">
        <label for="shopTitle" class="col-md-3 control-label">商品分类</label>
        <div class="col-md-9">
            <select class="form-control" ng-model="shopClassify" ng-options="item.key as item.value for item in selectOptions">
            </select>
        </div>
    </div>
    <div class="row form-group">
        <label for="shopTitle" class="col-md-3 control-label">商品标题</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="shopTitle" placeholder="请输入商品标题" ng-model="shopTitle" value="{{shopTitle}}">
        </div>
    </div>
    <div class="row form-group">
        <label for="shopTag" class="col-md-3 control-label">标签(tag)</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="shopTag" placeholder="请输入商品标题" ng-model="shopTag" value="{{shopTag}}">
        </div>
    </div>
    <div class="row form-group">
        <label for="shopPrice" class="col-md-3 control-label">单价(kg)</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="shopPrice" placeholder="请输入商品单价" ng-model="shopPrice" value="{{shopPrice}}">
        </div>
    </div>
    <div class="row form-group">
        <label for="shopDescription" class="col-md-3 control-label">描述信息</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="shopDescription" placeholder="请输入商品具体描述信息" ng-model="shopDescription" value="{{shopDescription}}">
        </div>
    </div>
    <div class="row form-group">
        <label for="shopImgsrc" class="col-md-3 control-label">首图图片路径</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="shopImgsrc" placeholder="请输入商品展示的图片url路径" ng-model="shopImgsrc" value="{{shopImgsrc}}">
        </div>
    </div>
    <div class="row form-group">
        <label for="shopLimitArea" class="col-md-3 control-label">是否全国发货</label>
        <div class="col-md-9">
            <label class="control-label"><input type="radio" name="area" value="0" ng-model="shopLimitArea">否(仅省内) </label>
            <label class="control-label"><input type="radio" name="area" value="1" ng-model="shopLimitArea">是(全国) </label>
        </div>
    </div>
    <div class="row form-group">
        <label for="shopBuycount" class="col-md-3 control-label">购买人数</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="shopBuycount" placeholder="请输入购买的人数" ng-model="shopBuycount" value="{{shopBuycount}}">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-md-3 control-label">正文顶部焦点图</label>
        <div class="col-md-9">
            <div class="nf-group" ng-repeat="item in shopBannerImg track by $index">
                <p class="form-inline">
                    <input type="text" class="form-control" disabled value="{{item}}" >
                    <button class="btn btn-danger control-label" ng-click="del('banner',$index)">删除</button>
                </p>
            </div>
            <div>
                <input type="text" class="form-control nf-mb10" placeholder="请输入新添加的商品banner图片url路径"  value="" ng-model="addBannerImgsrc">
                <button class="btn btn-success" ng-click="addImg('banner')">添加banner图片</button>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <label for="shopContent" class="col-md-3 control-label">正文内容</label>
        <div class="col-md-9">
            <textarea class="form-control" id="shopContent" ng-model="shopContent" name="name" rows="8" cols="80"></textarea>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-md-3 control-label">正文图片路径</label>
        <div class="col-md-9">
            <div class="nf-group" ng-repeat="item in shopContentImgsrc track by $index">
                <p class="form-inline">
                    <input type="text" class="form-control" disabled value="{{item}}" >
                    <button class="btn btn-danger control-label" ng-click="del('content',$index)">删除</button>
                </p>
            </div>
            <div>
                <input type="text" class="form-control nf-mb10" placeholder="请输入新添加的商品展示正文的图片url路径"  value="" ng-model="addImgsrc">
                <button class="btn btn-success" ng-click="addImg('content')">添加正文内容图片</button>
            </div>
        </div>
    </div>
    <div class="alert text-center" ng-class="{'alert-success': toastInfo, 'alert-danger': !toastInfo}" role="alert" ng-if="showToast">
        <p ng-if="toastInfo">操作成功！ {{timeToast}}s 后跳转首页</p>
        <p ng-if="!toastInfo">操作失败！请重试</p>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-6 text-right">
            <button class="btn btn-success btn-lg" ng-if="!isModify" ng-click="addNew()" ng-disabled="disabled">添加</button>
            <button class="btn btn-primary btn-lg" ng-if="isModify" ng-click="modify()" ng-disabled="disabled">修改</button>
        </div>
    </div>
</div>
